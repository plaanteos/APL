  #   staticPublishPath: figma/dist
  #   routes:
  #     - type: rewrite
  #       source: /*
  #       destination: /index.html

databases:
  - name: apl-database
    databaseName: apl_database
    plan: free
    region: oregon
    postgresMajorVersion: 16
