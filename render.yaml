services:
  # Backend API
  - type: web
    name: apl-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build && ls -la && npx prisma generate && npx prisma db push --force-reset --skip-generate && npm run create-admin && npm run db:seed
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: apl-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

  # Frontend (Netlify maneja esto, pero aquí está la configuración si quieres migrar a Render)
