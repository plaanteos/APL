services:
  # Backend API
  - type: web
    name: apl-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build && npx prisma generate && npx prisma db push --skip-generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://administracionapl.netlify.app
      - key: CORS_ORIGIN
        value: https://administracionapl.netlify.app
      - key: DATABASE_URL
        fromDatabase:
          name: apl-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend (Netlify maneja esto, pero aquí está la configuración si quieres migrar a Render)
  # - type: web
  #   name: apl-frontend
  #   runtime: static
  #   buildCommand: cd figma && npm ci && npm run build
  #   staticPublishPath: figma/dist
  #   routes:
  #     - type: rewrite
  #       source: /*
  #       destination: /index.html

databases:
  - name: apl-database
    databaseName: apl_database
    plan: free
    region: oregon
    postgresMajorVersion: 16
