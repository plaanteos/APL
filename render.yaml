services:
  # Backend API
  - type: web
    name: apl-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    # Nota: NO corremos comandos que requieran conectividad a la DB durante el build,
    # porque si la base está suspendida/caída el deploy falla con P1001.
    # Inicializa la DB (db push + seed + admin) manualmente desde tu PC cuando tengas un DATABASE_URL válido.
    buildCommand: npm ci --include=dev && npm run build && npx prisma generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://administracionapl.netlify.app
      - key: CORS_ORIGIN
        value: https://administracionapl.netlify.app
      # Configurar en Render Dashboard como "Environment Variable" apuntando a tu Postgres externa
      # (Neon/Supabase/etc). No usar fromDatabase porque la DB gratis de Render expira/suspende.
      # - key: DATABASE_URL
      #   value: postgresql://USER:PASS@HOST:5432/DB?sslmode=require
      - key: JWT_SECRET
        generateValue: true
      # Email (Gmail/SMTP). IMPORTANTE: configurar SMTP_PASS como variable secreta en Render Dashboard.
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: jesusjcopes@gmail.com
      # Alternativa recomendada en producción: Resend (HTTP) para evitar bloqueos SMTP.
      # Configurar en Render Dashboard como variables secretas:
      # - RESEND_API_KEY
      # - EMAIL_FROM (ej: "APL <no-reply@tu-dominio>")

  # Frontend (Netlify maneja esto, pero aquí está la configuración si quieres migrar a Render)
  # - type: web
  #   name: apl-frontend
  #   runtime: static
  #   buildCommand: cd figma && npm ci && npm run build
  #   staticPublishPath: figma/dist
  #   routes:
  #     - type: rewrite
  #       source: /*
  #       destination: /index.html

# Nota: se quitó la sección `databases:` porque el plan free de Render expira/suspende.
# Usar una DB externa y setear `DATABASE_URL` en el dashboard del servicio.
